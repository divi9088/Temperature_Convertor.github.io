<body>
        <section class="body">
            <div class="container">
                <div class="title">
                    <h1 class="heading">Temperature Converter</h1>
                     <span class="Temperature_icon"><i class="fa-solid fa-temperature-half"></i> </span>
                </div>
                <div id="celcius">
                    <input type="number" name="" placeholder="celcius">
                    <span class="icon">&#8451</span>
                </div>
                <div id="Farenheit">
                    <input type="number" name="" placeholder="Farenheit">
                    <span class="icon">&#8457</span>
                </div>
                <div id="Kelvin">
                    <input type="number" name="" placeholder="Kelvin">
                    <span class="icon">&#8490</span>
                </div>
        
                <div class="button">
                    <button class="btn">All Clear</button>
                </div>
            </div>
        </section>
